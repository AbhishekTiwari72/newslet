
{% extends "user.html" %}

{% block myspace %}
	<h1>{{category}}</h1>
	<div id="content">
    <!-- begin post -->
    {% for article in ArticlesFromCategory%}
	  <div class="post">
      	<div class="thumb"><a href="/news/{{article.0}}"><img src="{{article.7}}" alt="" /></a></div>
      	<h2><a href="/news/{{article.0}}">{{article.1}} by {{article.3}}</a></h2>
      	<p class="date">{{article.6}}</p>
      	<p>{{article.2}}</p>
      	<a class="continue" href="/news/{{article.0}}">Continue Reading</a> 
      </div>
  	{% endfor %}
  </div>
  	
{% endblock %}
